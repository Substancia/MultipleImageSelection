<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Select images</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<style type="text/css">
		img {
			max-width: 100%;
			border: 1px solid grey;
		}
		.row {
			padding-top: 20px;
		}
		.selected {
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Select Multiple Images</h2>
		<form>
			<div class="row">
				<div class="col-sm-4">
			        <img data-id="1" src="images/image1.jpg" />
			        <input type="hidden" name="images[]" />
				</div>
				<div class="col-sm-4">
			        <img data-id="2" src="images/image2.jpg" />
			        <input type="hidden" name="images[]" />
				</div>
				<div class="col-sm-4">
			        <img data-id="3" src="images/image3.png" />
			        <input type="hidden" name="images[]" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
			        <img data-id="4" src="images/image4.png" />
			        <input type="hidden" name="images[]" />
				</div>
				<div class="col-sm-4">
			        <img data-id="5" src="images/image5.png" />
			        <input type="hidden" name="images[]" />
				</div>
				<div class="col-sm-4">
			        <img data-id="6" src="images/image6.png" />
			        <input type="hidden" name="images[]" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
			        <img data-id="7" src="images/image7.png" />
			        <input type="hidden" name="images[]" />
				</div>
				<div class="col-sm-4">
			        <img data-id="8" src="images/image8.png" />
			        <input type="hidden" name="images[]" />
				</div>
				<div class="col-sm-4">
			        <img data-id="9" src="images/image9.png" />
			        <input type="hidden" name="images[]" />
				</div>
			</div>
			<center style="padding: 30px">
				<input type="submit" value="submit" />
			</center>
		</form>
	</div>

	<script>
		$('img').live('click', function(){
		    var $this = $(this);
		    $this.toggleClass('selected');
		    
		    if($this.hasClass('selected'))
		        $this.next().val('1')
		    else
		        $this.next().val('');
		});
	</script>

</body>
</html>
